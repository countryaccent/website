<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页 · 后台模板 HTML</title>
    <link rel="stylesheet" href="/public/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/public/frame/static/css/style.css">
    <link rel="icon" href="/public/frame/static/image/code.png">
</head>
<body>
<style>
  .layui-form{
    width: 60%;
    margin:30px auto;
    padding: 40px;
    border: 1px solid #f2f2f2;
  }
  .layui-upload-drag{
    margin: 0 auto;
    display: table;
  }
 .layui-input-block.submit{
    margin-left: 0 ;
  }
  .layui-btn{
     margin: 0 auto;
    margin-top: 40px;
    display: table;
  }
  input[type=file]{
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    filter: alpha(opacity=0);
    cursor: pointer;
  }
</style>
<form method="post" class="layui-form"  action="/admin/uploadWord?_csrf={{ ctx.csrf }}">
  <div class="layui-form-item">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      <legend>客服团队文字描述</legend>
    </fieldset>
 
    <div class="layui-input-block">
      <input type="text" name="home-server" required  value="" lay-verify="required" placeholder="请输入客服团队文字描述" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
     <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      <legend>底部公司电话</legend>
    </fieldset>
    <div class="layui-input-block">
      <input type="text" name="foot-phone" required  value=""  lay-verify="required" placeholder="请输入底部公司电话" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      <legend>底部公司地址及其他</legend>
    </fieldset>
    <div class="layui-input-block">
      <textarea name="foot-location" id="demo1" style="display: none;"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      <legend>关于我们-公司介绍</legend>
    </fieldset>
    <div class="layui-input-block">
      <textarea name="about-company" id="demo2" style="display: none;"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      <legend>关于我们-荣新PCB介绍</legend>
    </fieldset>
    <div class="layui-input-block">
      <textarea name="about-rxpcb" id="demo3" style="display: none;"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      <legend>关于我们-联系我们文字</legend>
    </fieldset>
    <div class="layui-input-block">
      <textarea name="contact" id="demo4" style="display: none;"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block submit">
      <button class="layui-btn">立即提交</button>
    </div>
  </div>
</form>
  

<script type="text/javascript" src="/public/frame/layui/layui.js"></script>


<script>
   layui.use(['form', 'layedit', 'laydate'], function(){
      var layedit = layui.layedit;
      demo1 = layedit.build('demo1',{
        height: 180, //设置编辑器高度
        tool: [
            'strong' //加粗
            ,'italic' //斜体
            ,'underline' //下划线
            ,'del' //删除线
            
            ,'|' //分割线
          
            ,'left' //左对齐
            ,'center' //居中对齐
            ,'right' //右对齐
            // ,'link' //超链接
            // ,'unlink' //清除链接
            // ,'face' //表情
            // ,'image' //插入图片
            // ,'help' //帮助
        ]
      }); 
      demo2 = layedit.sync(demo1)
       layedit.build('demo2',{
        height: 180, //设置编辑器高度
        tool: [
            'strong' //加粗
            ,'italic' //斜体
            ,'underline' //下划线
            ,'del' //删除线
            
            ,'|' //分割线
            
            ,'left' //左对齐
            ,'center' //居中对齐
            ,'right' //右对齐
            // ,'link' //超链接
            // ,'unlink' //清除链接
            // ,'face' //表情
            // ,'image' //插入图片
            // ,'help' //帮助
        ]
      }); 
      layedit.sync(demo2)
      //建立编辑器
        demo3 = layedit.build('demo3',{
        height: 180, //设置编辑器高度
        tool: [
            'strong' //加粗
            ,'italic' //斜体
            ,'underline' //下划线
            ,'del' //删除线
            
            ,'|' //分割线
            
            ,'left' //左对齐
            ,'center' //居中对齐
            ,'right' //右对齐
            // ,'link' //超链接
            // ,'unlink' //清除链接
            // ,'face' //表情
            // ,'image' //插入图片
            // ,'help' //帮助
        ]
      }); 
      layedit.sync(demo3)
      //建立编辑器
        demo4 =  layedit.build('demo4',{
        height: 180, //设置编辑器高度
        tool: [
            'strong' //加粗
            ,'italic' //斜体
            ,'underline' //下划线
            ,'del' //删除线
            
            ,'|' //分割线
            
            ,'left' //左对齐
            ,'center' //居中对齐
            ,'right' //右对齐
            // ,'link' //超链接
            // ,'unlink' //清除链接
            // ,'face' //表情
            // ,'image' //插入图片
            // ,'help' //帮助
        ]
      }); //建立编辑器
      layedit.sync(demo4)
    });
</script>
</script>
</body>
</html>
