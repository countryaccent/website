{% set pagetitle = "深圳荣新PCB" %} {% set pagenav = "contact" %} {% extends "../inc/layout.html" %} {% block head %}
{% endblock %} {% block content %}
<link rel="stylesheet" href="public/css/about.css">
<style>
	#map{
		width:100%;
		height:560px;
		border:#ccc solid 1px;
		display:block;
		margin:50px auto;
	}
	.contact h3{
		font-size: 24px;
		font-weight: normal;
		margin: 20px 0 30px 0;
		position: relative;

	}
	.contact h3:after{
		content: '';
		position: absolute;
		bottom: -12px;
		left: 0;
		width: 100%;
		height: 1px;
		background: #e0e0e0;
	}
	.contact-detail p{
		margin-bottom: 10px;
		font-size: 16px;
	}
</style>

<div class="contact">
	<div class="container">
		<h3>联系我们</h3>
		<div class="contact-detail">
			{{words['contact'] | safe}}
		</div>
		<div id="map"></div>
	</div>
</div>
<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
<script src="public/js/contact.js"></script>
{% endblock %}
