{% set pagetitle = "深圳荣新PCB" %} {% set pagenav = "products" %} {% extends "../inc/layout.html" %} {% block head %}
{% endblock %} {% block content %}
<style>
	.products .container h1{
		font-size: 24px;
	    color: #111;
	    margin: 18px 0 8px 0;
	    font-weight: normal;
	    border-bottom: 1px solid #e0e0e0;
	    padding-bottom: 10px;
	}
	.products .container ul{
		margin:30px 0 0 -20px;
	}
	.products .container ul li{
		width: 204px;
		float: left;
		margin:0 24px;
	}
	.products .container ul li{
		
	}
	.products .container ul li img{
		width: 204px;
		height: 150px;
		margin-bottom: 5px;
	}
	.products .container ul li p{
		text-align: center;
		font-size: 16px;
	}
</style>

<div class="products">
	<div class="container">
		<h1>产品展示</h1>
		<ul>
			{% for product in products %}
              <li>
                  <img src="public/images/{{product.img}}" alt="">
               <p>{{product.title}}</p>
              </li> 
             {% endfor %}   
		</ul>
	</div>	
</div>
{% endblock %}
